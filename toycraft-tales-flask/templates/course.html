{% extends 'base.html' %}
{% block title %}All Courses | ToyCraft Tales{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  .catalog-hero-bg {
    position: relative;
    width: 100vw;
    left: 50%;
    right: 50%;
    margin-left: -50vw;
    margin-right: -50vw;
    min-height: 420px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    overflow: hidden;
    z-index: 0;
  }
  .catalog-floating-shapes {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    pointer-events: none;
    z-index: 1;
  }
  .catalog-shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.18;
    filter: blur(2px);
    animation: float 8s ease-in-out infinite;
  }
  .catalog-shape-1 { width: 180px; height: 180px; background: #fffbe6; top: 40px; left: 8vw; animation-delay: 0s; }
  .catalog-shape-2 { width: 120px; height: 120px; background: #a5b4fc; top: 120px; right: 12vw; animation-delay: 2s; }
  .catalog-shape-3 { width: 90px; height: 90px; background: #fbbf24; bottom: 40px; left: 18vw; animation-delay: 1s; }
  .catalog-shape-4 { width: 140px; height: 140px; background: #818cf8; bottom: 60px; right: 10vw; animation-delay: 3s; }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-24px); }
  }
  .catalog-container {
    position: relative;
    z-index: 2;
    margin-top: -180px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 500px;
  }
  .catalog-card {
    background: rgba(255,255,255,0.97);
    border-radius: 2rem;
    box-shadow: 0 8px 40px 0 rgba(99,102,241,0.18);
    padding: 3.5rem 2.5rem 2.5rem 2.5rem;
    max-width: 480px;
    width: 100%;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 0;
    margin-bottom: 3rem;
    border: 2px solid #e0e7ff;
    transition: box-shadow 0.18s, transform 0.18s;
    opacity: 0;
    transform: translateY(40px);
    animation: fadeInUp 1.1s cubic-bezier(.23,1.01,.32,1) 0.2s forwards;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .catalog-card:hover {
    box-shadow: 0 16px 60px 0 rgba(80, 80, 180, 0.22);
    transform: translateY(-8px) scale(1.025);
    border: 2px solid #6366f1;
  }
  .catalog-svg {
    width: 120px;
    height: 120px;
    margin-bottom: 1.5rem;
    display: block;
  }
  .catalog-name {
    font-size: 2.1rem;
    font-weight: 800;
    color: #4338ca;
    margin-bottom: 1.1rem;
    letter-spacing: -1px;
    text-shadow: 0 2px 8px #e0e7ff;
  }
  .catalog-description {
    font-size: 1.18rem;
    color: #444;
    margin-bottom: 2.1rem;
    font-weight: 500;
    min-height: 48px;
  }
  .catalog-btn {
    display: inline-block;
    background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
    color: #fff;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    padding: 1rem 2.2rem;
    font-size: 1.18rem;
    text-decoration: none;
    margin-top: 1.2rem;
    transition: background 0.18s, box-shadow 0.18s;
    box-shadow: 0 2px 12px 0 rgba(99,102,241,0.13);
  }
  .catalog-btn:hover {
    background: linear-gradient(90deg, #4338ca 0%, #3b82f6 100%);
    color: #fff;
    box-shadow: 0 4px 24px 0 rgba(99,102,241,0.18);
  }
  @media (max-width: 700px) {
    .catalog-container { margin-top: -120px; }
    .catalog-card { padding: 2.2rem 1rem 1.5rem 1rem; max-width: 98vw; }
    .catalog-name { font-size: 1.3rem; }
    .catalog-description { font-size: 1rem; }
    .catalog-svg { width: 70px; height: 70px; }
  }
</style>
<div class="catalog-hero-bg">
  <div class="catalog-floating-shapes">
    <div class="catalog-shape catalog-shape-1"></div>
    <div class="catalog-shape catalog-shape-2"></div>
    <div class="catalog-shape catalog-shape-3"></div>
    <div class="catalog-shape catalog-shape-4"></div>
  </div>
</div>
<div class="catalog-container">
  {% for course in courses %}
  <div class="catalog-card">
    <!-- Custom SVG illustration for Data Analytics & Visualizations -->
    <svg class="catalog-svg" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="12" y="60" width="16" height="40" rx="4" fill="#6366f1"/>
      <rect x="36" y="40" width="16" height="60" rx="4" fill="#60a5fa"/>
      <rect x="60" y="20" width="16" height="80" rx="4" fill="#fbbf24"/>
      <rect x="84" y="70" width="16" height="30" rx="4" fill="#818cf8"/>
      <polyline points="20,80 44,60 68,30 92,80" fill="none" stroke="#4338ca" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="20" cy="80" r="3.5" fill="#4338ca"/>
      <circle cx="44" cy="60" r="3.5" fill="#4338ca"/>
      <circle cx="68" cy="30" r="3.5" fill="#4338ca"/>
      <circle cx="92" cy="80" r="3.5" fill="#4338ca"/>
    </svg>
    <div class="catalog-name">{{ course.name }}</div>
    <div class="catalog-description">{{ course.description }}</div>
    <a href="/data-analytics" class="catalog-btn">Get Started</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
