{% extends 'base.html' %}
{% block title %}Login | ToyCraft Tales{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="col-md-5">
    <div class="card shadow-lg">
      <div class="card-body p-4">
        <h2 class="mb-4 text-center text-primary">Admin Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="admin@example.com" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
          <a href="/">&larr; Back to Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
